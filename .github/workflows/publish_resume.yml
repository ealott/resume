# This defines the name of the workflow as it will appear in the "Actions" tab of the GitHub repository.
name: 'Publish Resume'

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: read
  pages: write
  id-token: write

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

# The `jobs` key groups together all the jobs that run in the workflow file.
jobs:
  Render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # - name: Setup node and markdown-resume
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 16.13.x
      #     cache: npm

      - name: Install markdown-resume
        run: npm install markdown-resume
      
      # - name: Install wkhtmltopdf
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install wkhtmltopdf

      - name: debug
        continue-on-error: true
        run: |
          ls -lah .
          ls -lah ..
          ls -lah /opt/hostedtoolcache/node/16.13.2/x64/
          ls -lah /home/runner/

      - name: Copy template
        run: cp -r template/evanlott node_modules/markdown-resume/templates/evanlott

      - name: Render resume as HTML
        run: |
          npx md2resume -t evanlott resume.md
  Publish:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: 'Upload draft resume'
        uses: actions/upload-artifact@v3
        with:
          name: draft-resume
          path: resume.html
          retention-days: 5

      # - name: Render resume as PDF
      #   run: npx md2resume -t evanlott resume.md

      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'resume.html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
